<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Impact', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Prevent interaction with the video */
        }

        .overlay-text {
            position: relative;
            z-index: 1;
            font-size: 48px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="overlay-text">This Site Is Under Maintenance</div>

    <iframe class="background-video" src="https://www.youtube.com/embed/wLd3dfix2B8?autoplay=1&mute=1&loop=1&playlist=wLd3dfix2B8&controls=0&modestbranding=1&showinfo=0&iv_load_policy=3" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
</body>
</html>
